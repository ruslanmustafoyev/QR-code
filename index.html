<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<main class="site-main">
  <div class="container main-container">
     <div class="block">

         <div class="block-title">
           <div class="title">
                <h1 class="frams">FRA</h1>

             <span class="divide"></span>
             <div class="title">

             </div>
         </div>

            <div class="block-items">
                <div class="flight">
                    <p>FLIGHT</p>

                <div class="flight">
                    <p>GATE</p>

                <div class="flight">

                   <li class="passengers-item">

                   <li class="passengers-item">
                       <p class="name">DEPARTURE</p>
                       <p class="name-item">3:45am.Dec15</p>
                   </li>

               </ul>

               <img src="./images/qr.svg" alt="" width="130" height="130">

    <footer>tugadi</footer>

     </div>
  </div>
